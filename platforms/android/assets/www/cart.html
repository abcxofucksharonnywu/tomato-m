
<div class="navbar">
  <div class="navbar-inner">
    <div class="center fixed">購物車</div>
  </div>
</div>
<div class="pages navbar-through">
  <div data-page="cart" class="page">
    <div class="page-content pull-to-refresh-content">
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div>
      <div v-if="goodss.length&gt;0" class="list-block media-list goods">
        <ul>
          <li v-for="goods in goodss" class="swipeout">
            <div class="swipeout-content">
              <div class="item-content">
                <label class="label-checkbox item-content check">
                  <input type="checkbox" name="ks-checkbox" value="Books"/>
                  <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                </label><a href="detail.html" class="item-content">
                  <div class="item-media"><img data-src="{{goods.images[0]}}" onerror="this.src='img/bg_image.png'" class="lazy lazy-fadeIn ks-demo-lazy"/></div>
                  <div class="item-inner">
                    <div class="item-text text">{{goods.title}}</div>
                    <div class="item-title-row">
                      <div class="title">${{goods.price*goods.quantity}}</div>
                      <div class="quantity-content">
                        <div value="{{$index}}" v-on:click="onQuantityDecrease" class="decrease hint">-</div>
                        <input type="number" v-model="goods.quantity" v-on:click="onQuantityInput" class="quantity text"/>
                        <div value="{{$index}}" v-on:click="onQuantityIncrease" class="increase hint">+</div>
                      </div>
                    </div>
                  </div></a>
              </div>
            </div>
            <div class="swipeout-actions-right"><a href="#" class="swipeout-delete">刪除</a></div>
          </li>
        </ul>
      </div>
      <div v-else="v-else" class="empty">空</div>
    </div>
    <div v-if="goodss.length&gt;0" class="toolbar">
      <div class="toolbar-inner">
        <div class="total">
          <label class="label-checkbox item-content check">
            <input type="checkbox" name="ks-checkbox" value="Books"/>
            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
          </label>
          <div class="all text">全選</div>
          <div>
            <div><span class="text">合計：</span><span class="price">$20.20</span></div>
            <div class="append">共10件</div>
          </div>
        </div><a href="buy.html" class="button submit">結算</a>
      </div>
    </div>
  </div>
</div>
