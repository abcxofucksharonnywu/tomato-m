
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link icon-only"><i class="iconfont icon-fanhui"></i></a></div>
    <div class="right"><a href="#" data-popover=".popover-qrcode" class="link open-popover"><i class="iconfont icon-erweima"></i></a><a href="cart-push.html" class="link icon-only cart"><i class="iconfont icon-gouwuche"></i></a></div>
  </div>
</div>
<div class="pages navbar-through">
  <div data-page="detail" class="page no-tabbar">
    <div class="page-content">
      <div data-pagination=".swiper-pagination" class="banner swiper-container swiper-init ks-lazy-slider swiper-container-horizontal">
        <div class="swiper-pagination swiper-pagination-bullets"><span v-for="img in goods.images" class="swiper-pagination-bullet"></span></div>
        <div class="swiper-wrapper">
          <div data-swiper-slide-index="{{$index}}" v-for="img in goods.images" class="swiper-slide"><img src="{{img}}" v-on:click="onImageClick($event,$index)" onerror="this.src='img/bg_image.png'"/></div>
        </div>
      </div>
      <div class="content">
        <div class="description">
          <p class="title">{{goods.title}}</p>
          <div class="row">
            <div class="title price">${{goods.price}}</div>
            <div class="text">銷量：{{goods.sale}}</div>
          </div>
        </div>
        <div class="category">
          <div class="row">
            <div class="col-50"><a href="#" data-panel="left" v-on:click="onCategoryClick" class="button hint">同品類</a></div>
            <div class="col-50"><a href="#" data-panel="right" v-on:click="onShopClick" class="button hint">同品牌</a></div>
          </div>
        </div>
      </div>
    </div>
    <div class="toolbar">
      <div class="toolbar-inner">
        <input type="number" v-model="goods.quantity" class="quantity price"/><a id="" v-on:click="onCartClick" class="button submit">加入購物車</a>
      </div>
    </div>
  </div>
</div>
