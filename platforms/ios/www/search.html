
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link icon-only"><i class="iconfont icon-fanhui"></i></a></div>
    <div class="center fixed search"><i class="iconfont icon-sousuo"></i>
      <input type="text" placeholder="請輸入搜索商品名" class="search text"/>
    </div>
  </div>
</div>
<div class="pages navbar-through">
  <div data-page="search" class="page no-tabbar">
    <div class="page-content">
      <div class="search">
        <div class="recent">
          <div class="row hint"><i class="iconfont icon-sousuo">最近搜索</i><i id="" v-on:click="onClear" class="iconfont icon-shanchu"></i></div>
          <div class="word hint"><a v-for="search in searchs.recentSearchs" v-on:click="onTextClick($event,search)" class="button hint">{{search.title}}</a></div>
        </div>
        <div class="hot">
          <div class="row hint"><i class="iconfont icon-sousuo">熱門搜索</i></div>
          <div class="word hint"><a v-for="search in searchs.hotSearchs" v-on:click="onTextClick($event,search)" class="button hint">{{search.title}}</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
