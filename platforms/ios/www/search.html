        <div class="recent">
          <div class="row hint"><i class="iconfont icon-sousuo">最近搜索</i><i class="iconfont icon-shanchu"></i></div>
          <div class="word hint"><a href="#" class="button hint">同品類</a><a href="#" class="button hint">同品類</a><a href="#" class="button hint">同品類</a><a href="#" class="button hint">同品類</a><a href="#" class="button hint">同品類</a><a href="#" class="button hint">同品類</a></div>

      </div>

        <ul>
          <li v-for="goods in goodss"><a href="detail.html" class="item-content">
              <div class="item-media"><img data-src="{{goods.images[0]}}" onerror="this.src='img/bg_image.png'" class="lazy lazy-fadeIn ks-demo-lazy"/></div>
              <div class="item-inner">
