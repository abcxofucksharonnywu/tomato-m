
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link icon-only"><i class="iconfont icon-fanhui"></i></a></div>
    <div class="center sliding">我的訂單</div>
    <div class="right home"><a class="link icon-only"><i class="iconfont icon-home"></i></a></div>
  </div>
</div>
<div class="pages navbar-through">
  <div data-page="order" class="page no-tabbar">
    <div class="page-content pull-to-refresh-content">
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div>
      <div v-if="orders.length&gt;0" class="list-block media-list goods">
        <ul>
          <li v-for="order in orders"><a id="" v-on:click="onItemClick($event,order)" class="item-link">
              <div class="item">
                <div class="item-header">
                  <div class="subtitle">訂單號：{{order._id}}</div>
                  <div class="price">{{order.state=='receipt'?'待接單 ':order.state=='delivery'?'待收貨 ':order.state=='sign'?'待簽收':order.state=='completion'?'完成訂單':order.state=='canceled'?'已取消':''}}</div>
                </div>
                <div class="item-content">
                  <div class="item-media"><img id="" v-bind:src="order.items[0].image" onerror="this.src='img/bg_image.png'" class="lazy lazy-fadeIn ks-demo-lazy"/></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-text text">{{order.items[0].title}}</div>
                      <div class="hint">{{order.date | time}}</div>
                    </div>
                    <div class="item-title-row">
                      <div class="subtitle"><span class="subtitle">合計：</span><span class="price">${{order.price}}</span></div>
                      <div class="hint">共{{order.quantity}}份</div>
                    </div>
                  </div>
                </div>
              </div></a></li>
        </ul>
      </div>
      <div v-else="v-else" class="empty">
        <div class="img"><img src="img/icon_empty.png"/></div>
        <div class="des">空空如也~</div>
      </div>
    </div>
  </div>
</div>
